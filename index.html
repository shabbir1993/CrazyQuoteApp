<!DOCTYPE html>
<html>

  <head>
  	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <meta charset="utf-8">

    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Crazy Quote App</title>
    
  </head>

  <body ng-app="RQApp">
    <h1 align="center">Crazy Quote Machine</h1>
    <br>
    <div ng-controller="RQAppController">
      <div class="col-md-8 col-md-offset-2" align="center">
        <p>
        	{{myResponse.quote}}        	
        </p>
        <br>
        <p>{{myResponse.author}} </p>
        <br>
        <div class="btn btn-default" ng-click= "getQuote()" align="center">
  			New Quote
		</div>
		<div class="btn-group">
            <a ng-href="https://twitter.com/intent/tweet?text={{myResponse.quote}} - {{myResponse.author}}" target="_blank"><button class="btn btn-primary">Tweet Quote</button></a>
        </div>

        <br>
        <br>
        <div class="row" >
      		<div class="col-md-8 col-md-offset-2">
        		<div id = "warn" class="alert alert-warning" ng-show="myResponse.quote.length > 140">Warning: Quote too long to tweet.</div>
      		</div>
    	</div>
      </div>
    </div>
  </body>
</html>
