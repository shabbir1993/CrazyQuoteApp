<!DOCTYPE html>
<html>
    <head>
        <title>Random Quote Generator</title>
        <script type="text/javascript" src="angular.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
         
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    </head>

    <body ng-app = "RQApp">
        <div class="bg">
        <div class="quoteArea" ng-controller="RQAppCtrl">
            <div>
                {{message}}
            </div>

            <div>
                {{quoteData.quote}}
                {{quoteData.author}}
            </div>
            <div>
                <div class="buttons">
                    <a class="waves-effect waves-light btn-flat white" ng-click = "getQuote()">New Quote</a>
                <div class="buttons">
                <!--<button ng-click = "getQuote()">New Quote</button>-->
                <div ng-hide="quoteData.quote.length > 140 || quoteData.quote.length == 0">
                    <a class = "waves-effect waves-light btn-flat blue" ng-href="https://twitter.com/intent/tweet?text={{quoteData.quote}} - {{quoteData.author}}"
                    target="_blank">
                        Tweet Quote</a>
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
